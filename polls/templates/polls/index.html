{% extends 'polls/base.html' %}

{% block main_content %}
<h1>Surveys</h1>
{% if active_survey_list %}
    {% for poll in active_survey_list %}
		<a href="{% url 'polls:detail' poll.id %}" class="button button1">{{ poll.name }}</a>
    {% endfor %}
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
